name: ğŸš€ Deploy App...

# Controls when the workflow will run
on: # master = production
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: ["master"] # master, development, staging
  pull_request:
    branches: ["master"] # master, development, staging

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  SNAPSHOT_VERSION: ${{ format('{0}-SNAPSHOT', github.event.number) }}

jobs:
  app-deploy:
    name: ğŸ‰ Deploy to https://grave-discover.sipapasi.com
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: âœ… Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: ğŸ•“ Delayed 10 Second
        run: |
          sleep 10

      - name: ğŸŒŠ Install Dependencies
        run: |
          yarn install:fe

      - name: âš’ï¸ Build
        run: |
          yarn build:fe

      - name: ğŸš« Remove node_modules
        run: |
          cd frontend && rm -rf node_modules

      - name: ğŸ”£ Rename index.js to app.js
        run: |
          mv index.js app.js

      - name: ğŸ’¾ Sync files to Server (FTP) ğŸ“¡
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.sipapasi.com
          username: ${{ secrets.ftp_email }}
          password: ${{ secrets.ftp_password }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
          protocol: ftps
          # security: strict
          log-level: verbose
